<div class="main-container">

    <div class="left">
        <img src="https://images.pexels.com/photos/699459/pexels-photo-699459.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="">
    </div>
    
<form [formGroup]="form" (ngSubmit)="submitData()">

    <div class="container">
        <h1>Please enter your Details Here!</h1>
<div formGroupName="personalDetails" >
    <div class="form-group">
        <label for="username"> Username</label>
        <input type="text" formControlName="username">
        <span class="error" 
        *ngIf="!form.get('personalDetails.username')?.valid && form.get('personalDetails.username')?.touched
        ">
        <span *ngIf="form.get('personalDetails.username')!.errors!['required']" >Please provide a Username</span>
        <span *ngIf="form.get('personalDetails.username')!.errors!['forbiddenName']" >Forbidden Username</span>
    </span>
    </div>
    
    <div class="form-group">
        <label for="email"> Email</label>
        <input type="email" formControlName="email" >
        <span 
        *ngIf="!form.get('personalDetails.email')?.valid && form.get('email')?.touched"
        class="error">
        <span *ngIf="form.get('personalDetails.email')!.errors!['required']" >Please input a Value</span>
        <span *ngIf="form.get('personalDetails.email')!.errors!['email']" >Please Enter a valid Email</span>
        </span> 
    </div>
    
    <div class="form-group">
        <label> Phone Number</label>
        <input type="text" formControlName="phone">
        <!-- <span class="error">Please enter a Valid Phone Number</span> -->
    </div>
</div>


<div class="form-group">
    <label>Occupation </label>
<select  formControlName="role" >
    <option value="default">Select a Position that fits you?</option>
    <option value="FSJS">Full-stack  Javascript Developer</option>
    <option value="FSJD">Full-stack Java Developer</option>
    <option value="FSC#">Full-stack C# Developer</option>
</select>
<!-- <span class="error">Please enter a Valid Position</span> -->
</div>


<div class="form-group">
    <label> Add A message</label>
<textarea rows="3" name="message" formControlName="message">
</textarea>
<!-- <span class="error">Please add a Message</span> -->
</div>
<p>Select Gender</p>
<div class="form-group" *ngFor="let g of genders">
  
<label> <input type="radio" [value]="g" formControlName="gender"/>{{g}} </label>
<!-- <span class="error">Please select Gender</span> -->
</div>
<p>Add Hobbies</p>

<div class="form-group" formArrayName="hobbies">
    <button type="button" (click)="AddNewHobby()" class="hobby">+</button>
    <button type="submit" > Submit</button>

    <div class="newControl" *ngFor="let control of getControls(); let i =index ">
        <input type="text" formControlName="{{i}}"/>
        <p class="close" (click)="removeCOntrol(i)">X</p>
    </div>
</div>
</div>
</form>
</div>
